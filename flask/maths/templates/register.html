{% extends 'base.html' %}
{% block title %}REGISTER{% endblock %}
{% block content %} 
<div class="container py-5 mb-5">
  <h1 class="mb-5" style="text-align: center">REGISTRATION PAGE</h1>
  <div class="row py-4">
    <div class="col-md-8 order-md-2">
      <form class="needs-validation" method="POST" action="{{ url_for('auth.register') }}">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" name="firstname" id="firstName" placeholder="" value="" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" name="lastname" id="lastName" placeholder="" value="" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="" required>
        </div>

        <div class="mb-3">
          <label for="email">Email <span class="text-muted"></span></label>
          <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
          <label for="password">Password <span class="text-muted"></span></label>
          <div class="input-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="" required>
            <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password" style="position: absolute; right: 15px; top: 35px; cursor: pointer;"></span>
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword">Confirm Password <span class="text-muted"></span></label>
          <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" placeholder="" required>
        </div>

        <div class="row">
          <div class="col-md-8 mb-8">
            <label for="dept">College</label>
            <input type="text" class="form-control" name="college" id="college" placeholder="" required>
          </div>

          <div class="col-md-4 mb-4">
            <label for="state">Year</label>
            <select class="custom-select d-block w-100" name="year" id="year" required>
              <option value="">Choose...</option>
              <option>First Year</option>
              <option>Second Year</option>
              <option>Third Year</option>
            </select>
          </div>

        </div>
 
        <div class="mb-3">
          <h6>Already have an account?<a class="btn btn-sm btn-secondary" href="{{ url_for('auth.login') }}">Login</a></h6>         
        </div>

        <button class="btn btn-outline-success btn-shadow btn-lg btn-block" type="submit">Register</button>

      </form>
    </div>
    <div class="col-md-2 order-md-1"></div>
    <div class="col-md-2 order-md-3"></div>
  </div>
</div>
<div class="footer">
  <div style="text-align: center">&copy; Developed by EEC (Version'21)</div>
</div>
{% endblock %}
